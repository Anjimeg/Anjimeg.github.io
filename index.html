<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login dengan Google</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="top-bar">
        <div class="battery-status">BATERAI: --%</div>
        <img src="assets/broder.jpg" alt="Gambar" onclick="playAlertSound()" />
        <div class="clock">JAM: --:--:--</div>
    </div>

    <div class="image-container">
        <img src="assets/guide.jpg" alt="Guide" class="guide-image" />
    </div>

    <!-- Google Sign-In Button -->
    <div id="g_id_onload"
         data-client_id="186054328137-8m1gkv5qdv9eoc0duas5jfonc8jo7oki.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin" data-type="standard"></div>

    <iframe class="webview"></iframe>

    <div class="bottom-bar">
        <input type="text" class="url-input" placeholder="Masukkan URL" onkeypress="if(event.key === 'Enter') loadURL()">
    </div>

    <audio id="alertSound" src="assets/alert.mp3" preload="auto"></audio>

    <script src="js/app.js"></script>
</body>
</html>
