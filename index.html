<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Redirector</title>
    <style>
        /* Bar putih di atas */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            border-bottom: 2px solid #ccc;
            z-index: 1000;
            width: 100%;
        }

        /* Bar putih di bawah */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
            padding: 10px;
            text-align: center;
            border-top: 2px solid #ccc;
            z-index: 1000;
            width: 100%;
        }

        /* Form input untuk link */
        .input-form {
            margin-top: 60px; /* Memberikan jarak dari top bar */
            text-align: center;
            z-index: 1000;
            position: relative;
        }
        .input-form input {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            margin-right: 10px;
        }
        .input-form button {
            padding: 10px;
            cursor: pointer;
        }

        /* Iframe untuk menampilkan halaman yang di-redirect */
        .iframe-container {
            position: fixed;
            top: 60px; /* Di bawah bar atas */
            bottom: 60px; /* Di atas bar bawah */
            left: 0;
            right: 0;
            width: 100%;
            border: none;
            z-index: 500; /* Di bawah elemen input dan bar */
        }

        /* Menyembunyikan elemen */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Bar putih di atas -->
    <div class="top-bar">
        Welcome to the Link Redirector
    </div>

    <!-- Form input untuk link, yang akan disembunyikan setelah redirect -->
    <div class="input-form" id="inputForm">
        <input type="text" id="linkInput" placeholder="Masukkan URL di sini">
        <button onclick="redirect()">Go</button>
    </div>

    <!-- Iframe untuk menampilkan halaman redirect -->
    <iframe id="iframe" class="iframe-container"></iframe>

    <!-- Bar putih di bawah -->
    <div class="bottom-bar">
        You are using Link Redirector
    </div>

    <script>
        function redirect() {
            const url = document.getElementById('linkInput').value;
            if (url) {
                document.getElementById('iframe').src = url;  // Menampilkan URL dalam iframe
                document.getElementById('inputForm').classList.add('hidden');  // Menyembunyikan form input
            } else {
                alert("Tolong masukkan URL terlebih dahulu.");
            }
        }
    </script>

</body>
</html>
